    //kapt 'org.projectlombok:lombok:1.18.18'

    // for custom exception handling
    // implementation 'com.github.RohitSurwase.UCE-Handler:uce_handler:1.4'

    // Required for unit tests
    testImplementation "junit:junit:$junitVersion"
    //  testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation('org.mockito:mockito-inline:4.7.0')
    testImplementation 'androidx.test:core:1.4.0'
    testImplementation 'androidx.test.ext:junit:1.1.3'
    // Required for instrumented tests
    androidTestImplementation "androidx.test:core:1.4.0"
    androidTestImplementation "androidx.test:runner:$androidxJunitVersion"
    androidTestImplementation "androidx.test:rules:1.4.0"
    //androidTestImplementation "junit:junit:$junitVersion"
    androidTestImplementation 'org.hamcrest:hamcrest-library:2.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    // Room components
    //noinspection GradleDependency
    implementation "androidx.room:room-runtime:$rootProject.roomVersion"
    annotationProcessor "androidx.room:room-compiler:$rootProject.roomVersion"
   // annotationProcessor 'com.google.dagger:hilt-compiler:2.41'
